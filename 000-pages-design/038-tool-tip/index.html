<!DOCTYPE html>

<head>
    <title>JS Example</title>
    <link rel="stylesheet" href="public/style.css">
</head>

<body>
    <h2>ToolTip</h2>
    <div class="class" onclick="getMyToolTipFunction()">Hey Click Me to Open ToolTip
        <span class="displayText" id="displayText">Hi I am ToolTip</span>
    </div>
    <!-- (A) MESSAGE BARS CONTAINER -->
    <div id="mbar"></div>

    <!-- (B) TEST BUTTONS -->
    <input type="button" value="Default" onclick="mbar('Default')" />
    <input type="button" value="Info" onclick="mbar('Information', 'info')" />
    <input type="button" value="Error" onclick="mbar('An Error!', 'err')" />
    <script src="app.js"></script>

    <!--  -->

                </div>
