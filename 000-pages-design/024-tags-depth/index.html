<script>
    function myFunction() {

        let btn = document.getElementById("myButton");

        if (btn.value == "Change title") {
            btn.value = "Close button";
            btn.innerHTML = "Close button";
        } else {
            btn.value = "Change title";
            btn.innerHTML = "Change title";
        }

    }
